  # Data/Sealed classes and json serialization
  freezed_annotation: ^2.0.3 # https://pub.dev/packages/freezed_annotation

dev_dependencies:
  lints: ^1.0.0
  test: ^1.16.0

  build_runner: # https://pub.dev/packages/build_runner

  # Data/Sealed classes and json serialization
  freezed: ^2.0.3+1 # https://pub.dev/packages/freezed
  json_serializable: ^6.1.5 # https://pub.dev/packages/json_serializable
