version: 1.0.0
publish_to: none
# homepage: https://www.example.com

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  dart_crypto:
    git:
      url: https://github.com/dutchpool/solar-dart-crypto
      ref: main

  # Network
  retrofit: ^3.0.1+1 # https://pub.dev/packages/retrofit
